<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-feet=no">

    <link rel="icon" href="../../resources/static/img/favicon.ico"
          th:href="@{/resources/static/img/favicon.ico}">
    <link rel="stylesheet" href="/resources/static/css/bootstrap.min.css"
          th:href="@{/resources/static/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <title>Customer info</title>
</head>

<body>
<div th:insert="navbars :: cart_navbar"></div>

<br>
<div>
    <h3>
        <span class="badge bg-light rounded-pill" style="color:#5e5ec9;">
            <i class="bi bi-person-square"></i> Customer info
        </span>
    </h3>
</div>

<form>

    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-secondary">
                    Customer Id: <span class="badge bg-light  text-dark" th:text="${customer.getCustomerId()}"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-secondary">
                    Login: <span class="badge  bg-light  text-dark" th:text="${customer.getLogin()}"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-secondary">
                    Role: <span class="badge bg-light  text-dark" th:text="${customer.getRole()}"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-6">
                <button th:if="${customer.getIsActual()}" type="button" class="btn btn-success">
                    Is actual: <span class="badge bg-light  text-dark" th:text="actual"></span>
                </button>
                <button th:if="!${customer.getIsActual()}" type="button" class="btn btn-warning">
                    Is actual: <span class="badge bg-light  text-dark" th:text="disabled"></span>
                </button>
            </div>
        </div>
    </div>


</form>

<div class="container-fluid p-3">
    <div class="row">
        <div class="col">
            <a th:href="@{'/admins/' + ${admin_id} + '/customers'}">
                <input class="btn btn-outline-dark" type="button" style="float:left; margin-left:20px;"
                       value="To customers"/>
            </a>
            <a th:href="@{'/admins/' + ${admin_id} + '/products'}">
                <input class="btn btn-outline-dark" type="button" style="float:left; margin-left:20px;"
                       value="To products"/>
            </a>
        </div>
    </div>
</div>

<footer>
    <br>
    <p class="text-center">&copy; 2022</p>
</footer>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:src="@{/resources/static/js/bootstrap.bundle.min.js}">
</script>
</body>
</html>
