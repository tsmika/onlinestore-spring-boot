<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-feet=no">

    <link rel="icon" href="../../resources/static/img/favicon.ico"
          th:href="@{/resources/static/img/favicon.ico}">
    <link rel="stylesheet" href="/resources/static/css/bootstrap.min.css"
          th:href="@{/resources/static/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <title>New customer</title>
</head>

<body>

<form th:method="POST" th:action="@{/new_customer}" th:object="${customer}">
    <br>
    <div style="margin-left:20px;">Please, enter login and password to create the account</div>
    <br>
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="login" class="col-form-label"></label>
        </div>
        <div class="col-auto">
            <input type="text" th:field="*{login}" id="login" class="form-control"
                   aria-describedby="loginHelpInline" placeholder="Login">
            <div class="alert alert-danger" role="alert" style="color:red" th:if="${#fields.hasErrors('login')}"
                 th:errors="*{login}"></div>
        </div>
        <div class="col-auto"><span id="loginHelpInline" class="form-text">Must be 8-20 characters long.</span></div>
    </div>
    <br>
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="password" class="col-form-label"></label>
        </div>
        <div class="col-auto">
            <input type="password" th:field="*{password}" id="password" class="form-control"
                   aria-describedby="passwordHelpInline" placeholder="Password">
            <div class="alert alert-danger" role="alert" style="color:red" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
        </div>

        <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
      Must be 8-20 characters long.
    </span>
        </div>
    </div>
    <br>
    <div class="alert alert-danger" role="alert" th:if="${error}">
        Invalid credentials!
    </div>
    <br>
    <button type="submit" class="btn btn-outline-dark" style="float:left; margin-left:20px;">Create account</button>
    <a th:href="@{/products}">
        <input class="btn btn-outline-dark" type="button" style="float:left; margin-left:20px;" value="Cancel"/>
    </a>
</form>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:src="@{/resources/static/js/bootstrap.bundle.min.js}">
</script>
</body>
</html>
