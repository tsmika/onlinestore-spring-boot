<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-feet=no">

    <link rel="icon" href="../../resources/static/img/favicon.ico"
          th:href="@{/resources/static/img/favicon.ico}">
    <link rel="stylesheet" href="/resources/static/css/bootstrap.min.css"
          th:href="@{/resources/static/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <title>New product</title>
</head>
<body>
<div th:insert="navbars :: new_product_card_navbar"></div>
<br>
<div class="row">
    <div class="col-md-1">
    </div>

    <div class="col-md-11">
        <div><br>
            <h3>
        <span class="badge bg-light rounded-pill" style="color:#5e5ec9;">
            <i class="bi bi-cart-plus"></i> Enter the details for the new product
        </span>
            </h3>
        </div>

        <form th:method="POST" th:action="@{'/admins/' + ${admin_id} + '/products/new'}" th:object="${product}">

            <label for="shortDescription" class="col-form-label">Product short description:</label>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <input type="text" th:field="*{shortDescription}" id="shortDescription" class="form-control" aria-describedby="shortDescriptionHelp">
                </div>
                <div class="col-8">
                  <span id="nameHelp" class="form-text">
                    Must be 3-50 characters long.
                  </span>
                </div>
                <div class="alert alert-danger" role="alert" style="color:red; max-width: 30rem;"
                     th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}">
                </div>
            </div>

            <label for="detailDescription" class="col-form-label">Detail description:</label>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <input type="text" th:field="*{detailDescription}" id="detailDescription" class="form-control"
                           aria-describedby="detailDescriptionHelp">
                </div>
                <div class="col-8">
                  <span id="detailDescriptionHelp" class="form-text">
                    Must be 5-1000 characters long.
                  </span>
                </div>
                <div class="alert alert-danger" role="alert" style="color:red; max-width: 30rem;"
                     th:if="${#fields.hasErrors('detailDescription')}" th:errors="*{detailDescription}">
                </div>
            </div>

            <label for="price" class="col-form-label">Price:</label>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <input type="number" th:field="*{price}" min="0.01" step="0.01" id="price" class="form-control"
                           aria-describedby="priceHelp">
                </div>
                <div class="col-8">
                  <span id="priceHelp" class="form-text">
                    Must be greater than 0.
                  </span>
                </div>
                <div class="alert alert-danger" role="alert" style="color:red; max-width: 30rem;"
                     th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
                </div>
            </div>

            <div class="container-fluid p-3">
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-outline-dark" style="float:left; margin-left:20px;">
                            Save
                        </button>
                        <a th:href="@{'/admins/' + ${admin_id} + '/products'}">
                            <input class="btn btn-outline-dark" type="button" style="float:left; margin-left:20px;"
                                   value="Cancel"/>
                        </a>
                    </div>
                </div>
            </div>

        </form>

    </div>
</div>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:src="@{/resources/static/js/bootstrap.bundle.min.js}">
</script>
</body>
</html>
