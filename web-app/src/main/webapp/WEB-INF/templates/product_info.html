<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-feet=no">

    <link rel="icon" href="../../resources/static/img/favicon.ico"
          th:href="@{/resources/static/img/favicon.ico}">
    <link rel="stylesheet" href="/resources/static/css/bootstrap.min.css"
          th:href="@{/resources/static/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <title>Product info</title>
</head>

<body>
<div th:insert="navbars :: cart_navbar"></div>

<div class="card mb-3 mt-3 mx-3" style="max-width: 1080px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img th:src="@{/resources/static/img/onlinestore.svg}" class="card-img-top my-3" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.getShortDescription()}">Card title</h5>
                <p class="card-text" th:text="'Price: ' + ${product.getPrice()}">Price</p>
                <p class="card-text" th:text="${product.getDetailDescription()}">DetailDescription</p>
                <a th:if="${principal_role} eq 'guest'" th:href="@{/products}" class="btn btn-outline-secondary">Go home</a>
                <a onclick="javascript:history.back();" class="btn btn-outline-secondary">Go back</a>
                <a th:if="${principal_role} eq 'customer'"
                   th:href="@{'/customers/' + ${customer_id} + '/cart/products/' + ${product.getProductId()} + '/new'}"
                   class="btn btn-outline-secondary">Add to cart</a>
                <a th:if="${principal_role} eq 'admin'"
                   th:href="@{'/admins/' + ${admin_id} + '/cart/products/' + ${product.getProductId()} + '/new'}"
                   class="btn btn-outline-secondary">Add to cart</a>
            </div>
        </div>
    </div>
</div>

<footer>
    <br>
    <p class="text-center">&copy; 2022</p>
</footer>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:src="@{/resources/static/js/bootstrap.bundle.min.js}">
</script>
</body>
</html>
